<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>MUH. RAYYAN NAZMUDDIN</title>
</head>
<body>

<div class="container mt-5">
    <h2>Form Registrasi</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputname1">Nama Depan</label>
                <input type="name1" class="form-control" id="inputname1" name="name1" placeholder="Rayyan" required autocomplete="name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputlastname">Last name</label>
                <input type="name2" class="form-control" id="inputlastname" name="lastname" placeholder="Nazmuddin" required autocomplete="lastname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Alamat</label>
            <input type="text" class="form-control" id="inputAddress" name="address" placeholder="jl. Surumana" required>
        </div>
        <div class="form-group">
            <label for="inputtgllhr">Tanggal Lahir</label>
            <input type="date" class="form-control" id="inputtgllhr" name="tanggal_lahir" required>
        </div>
        <div class="form-group">
            <label for="inputState">Jenis Kelamin</label>
            <select id="inputState" class="form-control" name="state" required>
                <option value="" selected>Choose...</option>
                <option value="state1">Laki-laki</option>
                <option value="state2">Perempuan</option>
                <!-- Add other states as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="inputuser">Username</label>
            <input type="username" class="form-control" id="inputuser" name="username" placeholder="Yann" required>
        <div class="form-group">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Password" required autocomplete="new-password">
        </div>

        <div class="form-row">
            <label class="form-label" for="customFile">Upload Foto</label>
            <input type="file" class="form-control" id="customFile" />
            </div>
            
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" name="terms" required>
                <label class="form-check-label" for="gridCheck">
                    I agree to the terms and conditions
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-4.1.3.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
